apiVersion: v1
kind: Secret
metadata:
  name: rabbit-db-secret
  namespace: rabbit
type: Opaque
stringData:
  POSTGRES_DB: rabbit
  POSTGRES_USER: rabbit_user
  POSTGRES_PASSWORD: rabbit_pass
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbit-db-pvc
  namespace: rabbit
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-db
  namespace: rabbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-db
  template:
    metadata:
      labels:
        app: rabbit-db
    spec:
      containers:
        - name: postgres
          image: postgres:14
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: rabbit-db-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rabbit-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-db
  namespace: rabbit
spec:
  selector:
    app: rabbit-db
  ports:
    - port: 5432
      targetPort: 5432
